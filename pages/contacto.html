<!-- FORMULARIO DE CONTACTO -->
    <section class="formulario_contacto">

    <form action="">

      <fieldset>

          <h2>CONTACTO</h2>

          <div>
            <label for="name"> <p> Nombre </p></label>
            <input  type="text" name="name" placeholder="Ingresa tu nombre" required >
          </div>

          <div>
            <label for="apellido"> <p>Apellido </p></label>
            <input  type="text" name="apellido" placeholder="Ingresa tu apellido" required>
          </div>
          
          <div>
            <label for="Email"> <p> Email </p></label>
            <input  type="text" name="Email" placeholder="Ingresa tu email" required>
          </div>


<!-- Menu desplegable -->
        <div class="formulario_menu">
          <label for="queja">  <p>Selecciona tu Motivo de Contacto </p></label>
          <br>
            <select name="queja" id="">
                <option value="">Selecciona tu Motivo de Contacto </option>
                    <option value="Sugerencia"> Sugerencia</option>
                    <option value="Queja">Queja</option>
                    <option value="Otro">Otro</option>
              </select>

          <div>
            <label for="consulta">  <p>Escriba un comentario </p></label>
          <br>
          <textarea name="consulta" placeholder="Escriba aqui su comentario" id="" cols="30" rows="5" maxlength="20"></textarea>
          </div>
        </div>

<!-- Fin menu desplegable -->

<!-- * -->

<!-- BOTONES -->

              <div class="formulario_botones">
                <input type="submit" value="Enviar">
              </div>

          </select>
      </fieldset>
    </form>
</section>
